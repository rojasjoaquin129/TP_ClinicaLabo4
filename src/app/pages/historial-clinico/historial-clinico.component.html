<app-navbar></app-navbar>
<div class="container py-4">
  <div class="row">
    <div class="col-md-6 my-3">
      <div class="rounded-3">
        <h2>Especialidad</h2>
        <app-especialidades
          [tipo]="tipo"
          (espSelec)="this.selecEspecialidad($event)"
          [usuario]="usuario"
        ></app-especialidades>
      </div>
    </div>

    <div class="col-md-6 my-3">
      <div class="rounded-3">
        <h2>{{ esEspecialsita ? "Pacientes" : "Especialistas" }}</h2>
        <app-filtro-doctor
        [tipo]="tipo"

        [Especialidad]="especialidadSeleccionada"
        [usuarioEntregado]="usuario"
        (MisTurnos)="turnosDelUsuario($event)"
          (usuarioSeleccionado)="
            this.esEspecialsita
              ? this.setSeleccionPaciente($event)
              : this.setSeleccionEspecialista($event) "
        ></app-filtro-doctor>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col">
      <div class="rounded-3">
        <h2>Turnos</h2>
        <app-tabla-turnos
        [especialistaSelecionado]="especialistaSeleccionado"
        [pacienteSeleccionado]="pacienteSeleccionado"
        [historialMedico]="true"
        [tipo]="tipo"
        [turnos]="turnos"
        (elTurno)='SeleccionoTurno($event)'
        ></app-tabla-turnos>
      </div>
    </div>
  </div>
  <div *ngIf="activarModal">
    <div class="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"  (click)="!activarModal" aria-label="Close">
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body">
            <p>{{elSupremoTurno?.diagnostico}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" (click)="!activarModal" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
