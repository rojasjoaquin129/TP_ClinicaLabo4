
<div
class="card border-radius blur animate__animated animate__fadeIn"
*ngIf="this.usuario"
>
<div class="mt-3">
  <h3 class="card-title text-center mb-0">Mis datos</h3>
</div>

<div class="row">
  <div class="col-sm-6">
    <div class="card-body">
      <!-- Role -->
      <span
        class="badge w-100 mb-2"
        [ngClass]="{
          'bg-success': this.tipo=='especialista' ,
          'bg-info': this.tipo=='admin',
          'bg-primary': this.tipo=='paciente'
        }"
        >{{
          tipo
        }}
      </span>

      <!-- Photo 1 -->
      <img
        class="card-img-top border-radius mb-3"
        [src]="usuario.fotoUno"
        height="212"
      />

      <!-- Especialidad -->
      <div *ngIf="this.tipo=='especialista'">
        <label class="form-label">Especialidades</label>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let specialty of this.usuario.especialidad"
          >
            {{ specialty}}
          </li>
        </ul>
      </div>

      <!-- Photo 2 -->
      <img
        *ngIf="this.usuario.fotoDos"
        class="card-img-top border-radius"
        [src]="this.usuario.fotoDos"
        height="212"
      />
    </div>
  </div>

  <div class="col-sm-6 d-flex align-items-center">
    <div class="card-body">


      <div class="mb-3">
        <label class="form-label">Nombre y apellido</label>
        <input
          class="form-control"
          [placeholder]="
            this.usuario.nombre +
            ' ' +
            this.usuario.apellido
          "
          readonly
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          class="form-control"
          [placeholder]="this.usuario.mail"
          readonly
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Edad</label>
        <input
          class="form-control"
          [placeholder]="this.usuario.edad"
          readonly
        />
      </div>

      <div class="mb-3">
        <label class="form-label">DNI</label>
        <input
          class="form-control"
          [placeholder]="this.usuario.dni"
          readonly
        />
      </div>
    </div>
  </div>
</div>
</div>
