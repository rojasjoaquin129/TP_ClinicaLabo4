<div id="divBase" class="row" style="align-items: center;">
  <label style="color:rgb(16, 16, 82) ; " class="text-center mt-4" > <h2>{{title}}</h2></label>
  <div class="col-md-6 mt-4 mb-4 ml-4">
    <x-chartist
    class="col-md-6"
    [data]="data"
    [type]="type"
    [options]="options">
    </x-chartist>
</div>
  <div class="col-md-5 mt-4 mb-4 ">

      <div class="row text-center">
          <div class="col-md-6 ">
            <label><strong>Especialista</strong> </label>
            <hr>
              <div class="row" *ngFor="let label of labels">
                  <label><strong>{{label}}</strong> </label>
              </div>
          </div>
          <div class="col-md-6">
            <label> <strong> Cantidad de turnos</strong></label>
            <hr>
              <div class="row" *ngFor="let serie of series">
                  <label>{{serie}}</label>
              </div>
          </div>
      </div>
  </div>

</div>
<div class="mt-4 mb-4 ml-4">
  <button class="btn btn-danger ml-2 " (click)="exportAsPDF('divBase')">Exportar PDF</button>

  <button class="btn btn-primary ml-2" (click)="semana()">Semana Hacia adelante </button>

  <button class="btn btn-primary ml-2" (click)="quincena()"> 2 Semanas hacia adelante </button>
  <button class="btn btn-primary ml-2" (click)="mes()"> Un Mes </button>
</div>
