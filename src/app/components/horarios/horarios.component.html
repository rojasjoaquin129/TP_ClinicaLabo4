<div
  class="card border-radius blur animate__animated animate__fadeIn"
  *ngIf="Especialista"
>
  <div class="mt-2">
    <h3 class="card-title text-center">Mis horarios</h3>
  </div>

  <div class="card-body border">
    <form [formGroup]="horarioForm" (ngSubmit)="enviarHorarios()">
      <!-- Especialidad -->
      <div class="row mt-3">
        <div class="col-sm">
          <select class="form-select" formControlName="especialidad">
            <option  value="">Especialidad</option>
            <option
              *ngFor="let especialidad of Especialista.especialidad"
              [ngValue]="especialidad"
            >
              {{ especialidad }}
            </option>
          </select>
        </div>
      </div>

      <!-- Dias -->
      <div class="row mt-3">
        <label class="form-label">Días</label>
        <div class="d-flex flex-wrap justify-content-center align-items-center">
          <div
            class="form-check form-check-inline"
            *ngFor="let dia of semana"
          >
            <input
              class="form-check-input"
              type="checkbox"
              [id]="'inlineCheckBox' + dia.id"
              [value]="dia.id"
              (change)="capturarDias($event)"
            />
            <label class="form-check-label" [for]="'inlineCheckBox' + dia.id">
              {{ dia.value }}
            </label>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <!-- From -->
        <div class="col-sm">
          <select class="form-select" formControlName="from">
            <option value="">Desde</option>
            <option [value]="hora" *ngFor="let hora of clinicaHoras">
              {{ hora >= 13 ? hora + " pm" : hora + " am" }}
            </option>
          </select>
        </div>

        <!-- To -->
        <div class="col-sm">
          <select class="form-select" formControlName="to">
            <option value="">Hasta</option>
            <option [value]="hora" *ngFor="let hora of clinicaHoras">
              {{ hora >= 13 ? hora + " pm" : hora + " am" }}
            </option>
          </select>
        </div>
      </div>

      <div class="row mt-3">

        <!-- turnos duracion -->
        <div class="col-sm">
          <select class="form-select" formControlName="duracion">
            <option value="">Duración de los turnos</option>
            <option value="30">30 minutos</option>
            <option value="60">1 hora</option>
          </select>
        </div>
      </div>

      <button
        class="btn btn-primary w-100 mt-3"
        [disabled]="horarioForm.invalid"
      >
        Setear disponibilidad
      </button>
    </form>
  </div>
</div>
